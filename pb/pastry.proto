syntax = "proto3";
package pb;

message State {
    repeated bytes Neighborhood = 1;
    repeated bytes Leafset = 2;
    repeated bytes RoutingTable = 3;
}

message Message {

    enum Type {
        MESSAGE = 0;
        NODE_JOIN = 1;
        NODE_ANNOUNCE = 2;
        NODE_EXIT = 3;
        HEARTBEAT = 4;
        REPAIR_REQUEST = 5;
        STATE_REQUEST = 6;
        STATE_DATA = 7;
    }

    Type type = 1;
    bytes sender = 2;
    bytes key = 3;
    bytes data = 4;
    uint64 hops = 5;

    // @todo signature and all that
}

